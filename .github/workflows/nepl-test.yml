name: NEPL Language Tests (NEPL-g2)

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    wasm-test:
        runs-on: ubuntu-latest

        env:
            CARGO_TERM_COLOR: always

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Cache Cargo build
              uses: Swatinem/rust-cache@v2
              with:
                  # Same cache key as other workflows
                  shared-key: nepl-g2
                  cache-on-failure: true

            - name: NEPL-g2 tests (no run)
              run: cargo run -p nepl-cli -- test

            - name: CLI multi-emit output
              run: |
                  cargo run -p nepl-cli -- -i examples/counter.nepl -o target/ci-counter --emit wasm,wat,wat-min
                  test -f target/ci-counter.wasm
                  test -f target/ci-counter.wat
                  test -f target/ci-counter.min.wat
