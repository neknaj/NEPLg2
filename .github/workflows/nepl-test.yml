name: NEPL Language Tests (NEPL-g2)

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    wasm-test:
        runs-on: ubuntu-latest

        env:
            CARGO_TERM_COLOR: always

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install web dependencies
              run: |
                  cd web
                  npm install

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Install wasm32 target
              run: rustup target add wasm32-unknown-unknown

            - name: Install trunk
              uses: jetli/trunk-action@v0.5.0
              with:
                  version: latest

            - name: Cache Cargo build
              uses: Swatinem/rust-cache@v2
              with:
                  # Same cache key as other workflows
                  shared-key: nepl-g2
                  cache-on-failure: true

            - name: Fix Trunk.toml for Linux (npm.cmd -> npm)
              run: |
                  sed -i 's/npm.cmd/npm/g' Trunk.toml

            - name: Populate examples for trunk asset copy
              run: |
                  mkdir -p web/examples
                  cp examples/*.nepl web/examples/

            - name: Build wasm app with trunk
              env:
                  NO_COLOR: "true"
              run: |
                  trunk build --release --public-url /NEPLg2/

            - name: NEPL-g2 doctests
              env:
                  NO_COLOR: "true"
              run: |
                  node nodesrc/tests.js -i tests -o tests-current.json -j 4

            - name: CLI multi-emit output
              run: |
                  cargo run -p nepl-cli -- -i examples/counter.nepl -o target/ci-counter --emit wasm,wat,wat-min
                  test -f target/ci-counter.wasm
                  test -f target/ci-counter.wat
                  test -f target/ci-counter.min.wat
