name: N.MD Doctest (Node)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  nmd-doctest:
    runs-on: ubuntu-latest
    env:
      TRUNK_VERSION: latest
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web dependencies
        run: |
          cd web
          npm install

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: ${{ env.TRUNK_VERSION }}

      - name: Fix Trunk.toml for Linux (npm.cmd -> npm)
        run: |
          sed -i 's/npm.cmd/npm/g' Trunk.toml

      - name: Populate examples for trunk asset copy
        run: |
          mkdir -p web/examples
          cp examples/*.nepl web/examples/

      - name: Build wasm app with trunk (for compiler artifacts)
        env:
          NO_COLOR: "true"
        run: |
          trunk build --release --public-url /NEPLg2/

      - name: Run .n.md doctests
        env:
          NO_COLOR: "true"
        run: |
          node nodesrc/tests.js -i tests -i tutorials -i stdlib -o nmd-tests.json -j 4

      - name: Upload doctest JSON (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nmd-tests
          path: |
            nmd-tests.json
