name: Deploy NEPL-g2 playground to GitHub Pages

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

env:
    TRUNK_VERSION: latest

jobs:
    build:
        runs-on: ubuntu-latest

        env:
            CARGO_TERM_COLOR: always

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install web dependencies
              run: |
                  cd web
                  npm install

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Install wasm32 target
              run: rustup target add wasm32-unknown-unknown

            - name: Install trunk
              uses: jetli/trunk-action@v0.5.0
              with:
                  version: ${{ env.TRUNK_VERSION }}

            - name: Cache Cargo build
              uses: Swatinem/rust-cache@v2
              with:
                  shared-key: nepl-g2
                  cache-on-failure: true

            - name: Populate examples
              run: |
                  mkdir -p web/examples
                  cp examples/*.nepl web/examples/

            - name: Run cargo test (allowed to fail)
              id: cargo_test
              continue-on-error: true
              env:
                  NO_COLOR: "true"
              run: |
                  set -o pipefail
                  cargo test --no-fail-fast 2>&1 | tee cargo-test.log

            - name: Fix Trunk.toml for Linux (npm.cmd -> npm)
              run: |
                  sed -i 's/npm.cmd/npm/g' Trunk.toml

            - name: Build wasm app with trunk (do not stop deploy, but fail workflow later if needed)
              id: trunk_build
              continue-on-error: true
              env:
                  NO_COLOR: "true"
              run: |
                  set -o pipefail
                  trunk build --release --public-url /NEPLg2/ 2>&1 | tee trunk-build.log

            - name: Prepare dist (always) and attach test/build logs
              if: always()
              run: |
                  set -u
                  mkdir -p dist/tests

                  # If trunk didn't generate dist/index.html, create a 1-line placeholder.
                  if [ ! -f dist/index.html ]; then
                      echo "Playground build failed. See /tests/trunk-build.log" > dist/index.html
                  fi

                  # Attach logs (create empty files if missing so links won't 404)
                  : > dist/tests/cargo-test.log
                  : > dist/tests/trunk-build.log

                  if [ -f cargo-test.log ]; then
                      cp -f cargo-test.log dist/tests/cargo-test.log
                  fi
                  if [ -f trunk-build.log ]; then
                      cp -f trunk-build.log dist/tests/trunk-build.log
                  fi

                  # Also store outcomes (plain text, 1 line each)
                  echo "cargo_test_outcome=${{ steps.cargo_test.outcome }}" > dist/tests/outcomes.txt
                  echo "trunk_build_outcome=${{ steps.trunk_build.outcome }}" >> dist/tests/outcomes.txt

            - name: Build tutorials/stdlib HTML (allowed to fail)
              id: doc_build
              if: always()
              continue-on-error: true
              run: |
                  set -o pipefail
                  rm -rf dist/tutorials dist/doc/stdlib
                  node nodesrc/cli.js -i tutorials/getting_started -o html_play=dist/tutorials/getting_started 2>&1 | tee doc-build.log
                  node nodesrc/cli.js -i stdlib -o html=dist/doc/stdlib --exclude-dir tests --exclude-dir tests_backup 2>&1 | tee -a doc-build.log

            - name: Run doctests (tests + tutorials + stdlib) and write dist/tests.json (allowed to fail)
              id: doctest
              if: always()
              continue-on-error: true
              run: |
                  set -o pipefail
                  node nodesrc/tests.js -i tests -i tutorials -i stdlib -o dist/tests.json 2>&1 | tee doctest.log

                  # Add logs for browsing
                  mkdir -p dist/tests
                  cp -f doctest.log dist/tests/doctest.log || true
                  cp -f doc-build.log dist/tests/doc-build.log || true

            - name: Upload GitHub Pages artifact (always)
              if: always()
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            - name: Fail workflow if trunk build failed
              if: ${{ steps.trunk_build.outcome == 'failure' }}
              run: |
                  echo "trunk build failed -> mark workflow as failed (deploy still runs)."
                  exit 1

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        if: always()
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
