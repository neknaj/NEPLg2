name: Deploy NEPL-g1 playground to GitHub Pages

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

env:
    # You can pin a specific trunk version if you like (e.g. v0.21.6)
    TRUNK_VERSION: latest

jobs:
    build:
        runs-on: ubuntu-latest

        env:
            CARGO_TERM_COLOR: always

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Install trunk
              uses: jetli/trunk-action@v0.5.0
              with:
                  version: ${{ env.TRUNK_VERSION }}

            - name: Cache Cargo build
              uses: Swatinem/rust-cache@v2
              with:
                  # Shared cache with tests and wasm workflow
                  shared-key: nepl-g1
                  cache-on-failure: true

            - name: Build wasm app with trunk
              run: trunk build --release --public-url /NEPL-g1/
              # If your Trunk project is not at repo root, uncomment:
              # working-directory: path/to/your/trunk/project

            - name: Upload GitHub Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Trunk default output dir
                  path: dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        # Only deploy when build succeeds
        if: ${{ needs.build.result == 'success' }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
