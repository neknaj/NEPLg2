<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link data-trunk rel="copy-file" href="coi-serviceworker.js" />
    <script src="coi-serviceworker.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPLg2 Playground</title>
    <meta property="og:title" content="NEPLg2 Playground">
    <meta property="og:description" content="Experimental programming language NEPLg2 interactive playground.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://neknaj.github.io/NEPLg2/">
    <link rel="canonical" href="https://neknaj.github.io/NEPLg2/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@bem130">
    <meta name="twitter:creator" content="@bem130">
    <link data-trunk rel="css" href="styles.css">
    <link data-trunk rel="copy-dir" href="vendor">
    <link data-trunk rel="copy-dir" href="src">
    <link data-trunk rel="copy-dir" href="examples">
    <link data-trunk rel="rust" href="../nepl-web/Cargo.toml" data-bindgen-target="web">
    <link data-trunk rel="copy-file" href="testinfo.html" />
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="logo-text">NEPLg2</span> <span class="badge">Playground</span>
            </div>
            <div class="controls">
                <a href="./testinfo.html" target="_blank" style="color: var(--text-secondary); text-decoration: none; font-size: 12px; align-self: center;" title="Compiler Tests">Tests</a>
                <div class="control-group">
                    <label for="font-size-select">Size:</label>
                    <select id="font-size-select">
                        <option value="12">12px</option>
                        <option value="14" selected>14px</option>
                        <option value="16">16px</option>
                        <option value="18">18px</option>
                        <option value="20">20px</option>
                        <option value="24">24px</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="run-button" class="btn" title="Run the program">â–¶ Run</button>
                    <button id="compile-button" class="btn" title="Compile to WAT">ðŸ”§ Compile</button>
                    <button id="help-button" class="btn" title="Show help">ðŸ§ª Help</button>
                    <button id="clear-button" class="btn" title="Clear terminal">ðŸ—‘ Clear</button>
                    <button id="stop-button" class="btn btn-danger" title="Stop execution">ðŸ›‘ Stop</button>
                </div>
            </div>
        </header>

        <main class="workspace">
            <section class="pane explorer-pane" id="explorer-pane">
                <div class="pane-header">
                    <span class="pane-title">Explorer</span>
                    <button class="icon-btn" id="refresh-explorer" title="Refresh Explorer">ðŸ”„</button>
                </div>
                <div class="explorer-content" id="explorer-content">
                    <!-- VFS Tree will be rendered here -->
                </div>
            </section>

            <div class="resizer" id="explorer-resizer"></div>

            <section class="pane editor-pane">
                <div class="tabs-container" id="tabs-container">
                    <!-- Tabs will be rendered here -->
                </div>
                <!-- Removed old pane-header from here as tabs replace it -->
                <div class="canvas-container" id="editor-container">
                    <canvas id="editor-canvas"></canvas>
                    <textarea id="editor-hidden-input" class="hidden-input" autocomplete="off" autocorrect="off"
                        autocapitalize="off" spellcheck="false"></textarea>
                    <!-- Completion Popup -->
                    <ul id="completion-list" class="popup-menu hidden"></ul>
                </div>
            </section>

            <div class="resizer" id="workspace-resizer"></div>

            <section class="pane terminal-pane">
                <div class="pane-header">
                    <span class="pane-title">Terminal</span>
                    <span class="terminal-status" id="terminal-status">wasi-target</span>
                </div>
                <div class="canvas-container" id="terminal-container">
                    <canvas id="terminal-canvas"></canvas>
                    <textarea id="terminal-hidden-input" class="hidden-input" autocomplete="off" autocorrect="off"
                        autocapitalize="off" spellcheck="false"></textarea>
                </div>
            </section>
        </main>

        <div id="general-popup" class="popup-tooltip hidden"></div>

        <footer id="status-bar" class="status-bar">
            <div class="status-left">
                <span id="cursor-pos">Ln 1, Col 1</span>
            </div>
            <div class="status-right">
                <span id="editor-lang">NEPLg2</span>
                <span id="editor-encoding">UTF-8</span>
                <span id="editor-indent">Spaces: 4</span>
            </div>
        </footer>
    </div>

    <!-- Editor Components -->
    <script data-trunk rel="js" src="./src/editor/editor-utils.js"></script>
    <script data-trunk rel="js" src="./src/editor/editor-dom-ui.js"></script>
    <script data-trunk rel="js" src="./src/editor/editor-renderer.js"></script>
    <script data-trunk rel="js" src="./src/editor/editor-input-handler.js"></script>
    <script data-trunk rel="js" src="./src/editor/editor.js"></script>

    <!-- Language Providers (Global Scripts) -->
    <script data-trunk rel="js" src="./src/language/language-provider.js"></script>
    <script data-trunk rel="js" src="./src/language/javascript/js-provider.js"></script>
    <script data-trunk rel="js" src="./src/language/markdown/md-provider.js"></script>
    <script data-trunk rel="js" src="./src/language/neplg2/neplg2-provider.js"></script>

    <script data-trunk rel="js" src="./src/library/canvas-editor-lib.js"></script>

    <link data-trunk rel="copy-dir" href="dist_ts">
    <!-- Scripts -->
    <script type="module" src="dist_ts/main.js"></script>
</body>

</html>
