<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPLg2 Playground</title>
    <link data-trunk rel="css" href="styles.css">
    <link data-trunk rel="copy-dir" href="vendor">
    <link data-trunk rel="copy-dir" href="src">
    <link data-trunk rel="copy-dir" href="examples">
    <link data-trunk rel="rust" href="../nepl-web/Cargo.toml" data-bindgen-target="web">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="logo-text">NEPLg2</span> <span class="badge">Playground</span>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="example-select">Example:</label>
                    <select id="example-select">
                        <option value="" disabled selected>Select an example...</option>
                    </select>
                </div>
                <!-- Future controls like "Run", "Share" could go here -->
            </div>
        </header>
        
        <main class="workspace">
            <section class="pane editor-pane">
                <div class="pane-header">
                    <span class="pane-title">Editor</span>
                    <span class="file-status" id="editor-status">examples/rpn.nepl</span>
                </div>
                <div class="canvas-container" id="editor-container">
                    <canvas id="editor-canvas"></canvas>
                    <textarea id="editor-hidden-input" class="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <!-- Completion Popup -->
                    <ul id="completion-list" class="popup-menu hidden"></ul>
                </div>
            </section>
            
            <div class="resizer" id="workspace-resizer"></div>
            
            <section class="pane terminal-pane">
                <div class="pane-header">
                    <span class="pane-title">Terminal</span>
                    <span class="terminal-status" id="terminal-status">wasi-target</span>
                </div>
                <div class="canvas-container" id="terminal-container">
                    <canvas id="terminal-canvas"></canvas>
                    <textarea id="terminal-hidden-input" class="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                </div>
            </section>
        </main>
        
        <div id="general-popup" class="popup-tooltip hidden"></div>
    </div>

    <!-- Load non-module editor scripts first. They create global objects. -->
    <script src="./src/editor/editor-utils.js"></script>
    <script src="./src/editor/editor-dom-ui.js"></script>
    <script src="./src/editor/editor-renderer.js"></script>
    <script src="./src/editor/editor-input-handler.js"></script>
    <script src="./src/editor/editor.js"></script>

    <!-- Language Providers -->
    <script src="./src/language/language-provider.js"></script>
    <script src="./src/language/javascript/js-provider.js"></script>
    <script src="./src/language/markdown/md-provider.js"></script>
    <script src="./src/language/neplg2/neplg2-provider.js"></script>
    
    <script src="./src/library/canvas-editor-lib.js"></script>
    
    <!-- Main Entry Point -->
    <script data-trunk type="module" src="main.js"></script>
</body>
</html>
